<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">email</label>
          <input 
              type="email" 
              id="email" 
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
        </div>
        <span class="help-block" *ngIf="email.invalid && email.touched">Please enter a valid email!</span>
        <div class="form-group">
          <label for="type">Account Type</label>
          <select 
            id="accountType" 
            class="form-control"
            [ngModel]="defaultType"
            name="type">
            <option value="basic">Basic</option>
            <option value="advance">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input
            type="text"
            id="password"
            name="password"
            class="form-control"
            ngModel
            required
            #password>
        </div>
        <span class="help-block" *ngIf="password.invalid && password.touched">Please enter a password!</span>
        <button 
          class="btn btn-primary"
          type="submit"
          [disabled]="f.invalid">Submit</button>
      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data! </h3>
      <p>email: {{ user.email }} </p>
      <p>type: {{ user.type }}</p>
      <p>Password: {{ user.password }}</p>
    </div>
  </div>
</div>
