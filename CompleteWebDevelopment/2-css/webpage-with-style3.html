<html>
<head>
    <title> Web Page with Style</title>
    <style type="text/css">

        .bold {
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        .underlined {
            text-decoration:underline; 
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color:green;
        }
        .big {
            font-size: 200%;
        }
    </style>
    </head>
    <body>

        <p class="bold">This is some text!</p>
        <p class="italic"> This text is bold <span class="bold">and italic!</span></p>
        <p class="underlined"> This text is underlined <span class="bold">and italic!</span></p>
        <a href=""> This is a non-underlined Link!</a>
        <p class="big"> This text is BIG!</p>
    </body></html>
